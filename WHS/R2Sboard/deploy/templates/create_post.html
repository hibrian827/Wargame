<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .create-post-form {
            margin-bottom: 1rem;
        }
        .create-post-form input, .create-post-form textarea {
            width: calc(100% - 1rem);
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        .create-post-form button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .create-post-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>게시글 작성</h1>
    </header>
    <div class="container">
        <form class="create-post-form" action="/create_post" method="post">
            <input type="text" name="title" placeholder="Title">
            <textarea name="content" rows="5" placeholder="Content"></textarea>
            <button type="submit">Submit</button>
        </form>
        <a href="/">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
